<div class="col s9">
  <div #placeholder style="width:100%;height:300px"></div>
</div>
<div class="col s3">
  <ul>
    <li *ngFor="let label of labels">
      <div class="switch">
        <label>
          <input type="checkbox" [(ngModel)]="datasets[label].lines.show" (change)="refresh()">
          <span class="lever leverc{{datasets[label].color}}"></span>
        </label> {{label}} = {{currentValues[label] ? currentValues[label] : '?'}}
      </div>
    </li>
  </ul>
</div>
