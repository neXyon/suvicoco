<div class="row">
  <div class="input-field col s12">
    <button (click)="startCooking()" class="waves-effect waves-light btn" [disabled]="cs.status"><i class="material-icons left">play_circle_outline</i>Start Cooking</button>
    <button (click)="stopCooking()" class="waves-effect waves-light btn" [disabled]="!cs.status"><i class="material-icons left">stop</i>Stop Cooking</button>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input id="temperature" type="number" [(ngModel)]="temperature" min="30" max="95" step="0.1">
    <label for="temperature">Temperature</label>
  </div>
  <div *ngIf="cs.status && cs.temperature != temperature" class="input-field col s6">
    <button (click)="setTemperature()" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Apply</button>
  </div>
</div>

<div class="row">
  <chart></chart>
</div>
